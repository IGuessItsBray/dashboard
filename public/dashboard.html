<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(to top right, lightblue, darkblue);
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
            overflow: hidden;
        }

        .dark-mode {
            background: linear-gradient(to top right, #222, #555);
            color: white;
        }

        nav {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: background 0.5s ease-in-out;
            z-index: 1000;
        }

        .dark-mode nav {
            background-color: #333;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .nav-left img {
            width: 40px;
            cursor: pointer;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            width: 150px;
        }

        .dark-mode .menu-dropdown {
            background: #333;
            color: white;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-dropdown a {
            display: flex;
            align-items: center;
            padding: 8px;
            text-decoration: none;
            color: black;
        }

        .dark-mode .menu-dropdown a {
            color: white;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            padding-right: 20px;
        }

        .nav-right .user-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 10px;
        }

        .nav-right img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid black;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            width: 150px;
        }

        .dark-mode .dropdown {
            background: #333;
            color: white;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown button {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            margin: 5px 0;
        }

        .dropdown button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 80px;
            text-align: center;
            font-size: 24px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-container a {
            text-decoration: none;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            border: 4px solid black;
            padding: 5px;
            cursor: pointer;
        }

        .label {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/menu.png" alt="Menu" onclick="toggleMenuDropdown()">
            <div class="menu-dropdown" id="menuDropdown">
                <a href="/files.html"><img src="images/folder.png" alt="Files" style="width: 20px; margin-right: 8px;">Files</a>
                <a href="/ssh.html"><img src="images/ssh.png" alt="Files" style="width: 20px; margin-right: 8px;">SSH</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="user-profile" onclick="toggleUserDropdown()">
                <span id="usernameDisplay">Loading...</span>
                <img id="userImage" src="placeholder.png" alt="Profile">
            </div>
            <div class="dropdown" id="userDropdown">
                <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
                <button onclick="logout()">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Please select your destination</h1>
    </div>

    <div class="image-container" id="imageContainer"></div>

    <script>
        function logout() {
            window.location.href = "/logout";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        function toggleUserDropdown() {
            document.getElementById("userDropdown").classList.toggle("show");
        }

        function toggleMenuDropdown() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches("#userImage")) {
                document.getElementById("userDropdown").classList.remove("show");
            }
            if (!event.target.matches(".nav-left img")) {
                document.getElementById("menuDropdown").classList.remove("show");
            }
        };

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }

            fetch("/dashboard-data")
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        let formattedUsername = data.username.charAt(0).toUpperCase() + data.username.slice(1);
                        document.getElementById("usernameDisplay").textContent = formattedUsername;
                    }
                    document.getElementById("userImage").src = data.imageUrl || "placeholder.png";
                });
        };
        fetch("/redirects")
                .then(response => response.json())
                .then(redirects => {
                    const imageContainer = document.getElementById("imageContainer");
                    const labels = ["Grafana Main", "Grafana Quick", "HomeBridge", "Wyvern", "Prometheus", "PiHole", "Zipline"];
                    const imageSources = [
                        "https://upload.wikimedia.org/wikipedia/commons/a/a1/Grafana_logo.svg",
                        "https://upload.wikimedia.org/wikipedia/commons/a/a1/Grafana_logo.svg",
                        "https://raw.githubusercontent.com/homebridge/branding/latest/logos/homebridge-color-round-stylized.png",
                        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Unraid_logo.svg/512px-Unraid_logo.svg.png?20220714061117",
                        "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Prometheus_software_logo.svg/115px-Prometheus_software_logo.svg.png?20200109082328",
                        "https://upload.wikimedia.org/wikipedia/commons/0/00/Pi-hole_Logo.png?20180925041558",
                        "https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Zipline_logo.svg/799px-Zipline_logo.svg.png?20200710051808"
                    ];

                    imageContainer.innerHTML = "";
                    Object.keys(redirects).forEach((key, index) => {
                        const a = document.createElement("a");
                        a.href = redirects[key];
                        a.target = "_blank";

                        const img = document.createElement("img");
                        img.src = imageSources[index] || "placeholder.png";
                        img.alt = labels[index] || "Image";

                        const label = document.createElement("div");
                        label.className = "label";
                        label.textContent = labels[index] || "Label";

                        a.appendChild(img);
                        a.appendChild(label);
                        imageContainer.appendChild(a);
                    });
                });
    
    </script>

</body>
</html>
